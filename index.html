<!DOCTYPE HTML>
<html lang="en-US">
<head>
	
  <meta charset="UTF-8">
	
  <title>Alvaro Araujo - Bunny Demo </title>
	
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link href="css/global.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:200,400' rel='stylesheet' type='text/css'> 

</head>

<body>
    <header class="container-fluid text-center">
        <div class="container">
        <h1>#nowplaying in <span class="city"></span></h1>
        <p>his page shows #nowplaying tweets in <span class="city"> </span> that contain a youtube link. It also allows you to post a #nowplaying tweet with a YouTube link.</p>
    
        <div class="search form-inline text-center">
             <div class="form-group">
                <label for="youtube_url">Youtube URL</label>
                <input type="text" class="form-control" id="youtube_url" placeholder="youtube URL">
              </div>
              <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" class="form-control" id="comment" placeholder="comment">
              </div>
            <a class="btn btn-info" id="btn_tweet" href="#">Tweet to @BInowplaying</a> 
        </div>
      </div>
    </header><!-- End Header -->

	<div class="container">
    <div id="jstwitter">
    </div>
  </div>

</body>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>

<!-- Bring City Name -->
    <script>
    $.getJSON('https://freegeoip.net/json/') 
     .done (function(location)
     {
          $('.city').html(location.city);
     });
    </script>

<script type="text/javascript" src="js/jquery.jstwitter.js"></script>

<script type="text/javascript">
  $(function () {
      $('.btn').click(function(e){
        e.preventDefault();
        var url = $('#youtube_url').val();
        var comment = $('#comment').val();
        posttweet(url,comment);
      });
      // start jqtweet!
      JQTWEET.loadTweets();
  });		
</script>

    


	
</html>
